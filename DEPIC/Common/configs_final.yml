            - !at.ac.tuwien.dsg.common.tooling.edo.metric.Parameter
               name: upperBound
               value: 11.5
            - !at.ac.tuwien.dsg.common.tooling.edo.metric.Parameter
               name: lowerBound
               value: 10.9
