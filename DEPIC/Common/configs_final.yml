         listOfActions: 
         - !at.ac.tuwien.dsg.common.tooling.edo.metric.ControlAction
            actionURI: /RestWS/LeastSquaresCurveFitting
            listOfParameters: 
            - !at.ac.tuwien.dsg.common.tooling.edo.metric.Parameter
               name: upperBound
               value: 12.8
            - !at.ac.tuwien.dsg.common.tooling.edo.metric.Parameter
               name: lowerBound
               value: 7.9
         triggerValues: 
            fromRange: r2
            toRange: r3
      - !at.ac.tuwien.dsg.common.tooling.edo.metric.ControlProcess
         listOfActions: 
         - !at.ac.tuwien.dsg.common.tooling.edo.metric.ControlAction
            actionURI: /RestWS/LeastSquaresCurveFitting
